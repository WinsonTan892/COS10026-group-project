<!DOCTYPE html>
<html lang='en'>
	<head>
		<meta charset="utf-8"/>
		<meta name="description" content="Application Form"/>
		<meta name="author" content="Winson Tan"/>
		<link rel="stylesheet" href="applystyle.css"/>
		<title>Application Page</title>
	</head>
	<body>
		<nav class = "topnav">
				<a href = "index.html">Home</a>
        		<a href="about.html">About Us</a>
        		<a href="jobs.html">Job Details</a>
        		<a class="active" href="apply.html">Apply Job</a>
        		<a href="enhancements.html">Enhancements</a>
		</nav>
		
		<div class="flex-container">
			<a href="index.html"><img src="images/svs5 logo.png"></a>
			<h1 id="'title"> Application Form</h1>
		</div>

		<form method="post" action="http://mercury.swin.edu.au/it000000/formtest.php">
			<div class="form">
				<label for="job-reference-number">Job reference number:
					<input name="job-reference-number" id="job-reference-number" type="text" placeholder="Enter your job reference number" pattern="[a-zA-Z0-9]{5}" required/>
				</label><br>

				<hr>
				
				<h2>Applicant Information</h2>
				
				<label for="first-name">First name:
					<input name="first-name" id="first-name" type="text" placeholder="Enter your first name" pattern="[a-zA-Z]{0,20}" required/>
				</label><br>

				<label for="last-name">Last name:
					<input name="last-name" id="last-name" type="text" placeholder="Enter your last name" pattern="[a-zA-Z]{0,20}" required/>
				</label><br>

				<label for="DOB">Date of birth:
					<input name="DOB" id="dob" type="date" placeholder="DD/MM/YYYY" required/>
				</label><br>

				<label id="gender-label">Gender:</label><br>

				<label for="male"><input id="male" type="radio" name="gender"/>Male</label><br>
				<label for="female"><input id="female" type="radio" name="gender"/>Female</label><br>
				<label for="NB"><input id="NB" type="radio" name="gender"/>Non-binary</label><br>

				<label for="address">Address:
					<input name="address" pattern=".{0,40}" required/>
				</label><br>

				<label for="suburb">Suburb:
					<input name="suburb" pattern=".{0,40}" required/>
				</label><br>

				<label for="state">State:
					<select id="dropdown" name="state" required>
						<option>(choose one)</option>
						<option>VIC</option>
						<option>NSW</option>
						<option>QLD</option>
						<option>NT</option>
						<option>WA</option>
						<option>SA</option>
						<option>TAS</option>
						<option>ACT</option>
					</select>
				</label><br>

				<label for="postcode">Postcode:
					<input name="postcode" id="postcode" type="text" pattern="[0-9]{4}" placeholder="Enter your postcode" required/>
				</label><br>
				
				<hr>
				
				<h2>Contact Details</h2>
				<label for="email">Email:
					<input name="email" id="email" type="email" placeholder="Enter your email:" required/>
				</label><br>

				<label for="phone-number">Phone number:
					<input name="phone-number" type="text" pattern="[0-9\s]{8,12}" placeholder="Enter your phone number" required/>
				</label><br>

				<hr>
				
				<h2>Applicant Qualifications</h2>
				
				<p>Skills:</p>
				<label for=""><input type="checkbox"/>VicRoads forklift certified</label><br>
				<label for=""><input type="checkbox"/>Valorant Diamond</label><br>
				<label for=""><input type="checkbox"/>spongbob</label><br>
				<label for=""><input type="checkbox"/>Actually knows how to play the Sicilian</label><br>
				<label for=""><input type="checkbox"/>Owns an Airbus A380 (worth 445.6 million USD after tax)</label><br>

				<label for="other-skills">Other Skills:
					<textarea name="other-Skills" id="other-skills" rows="4" cols="40" placeholder="E.g I can bench x"></textarea>
				</label>
			</div>
			<div class="submit"><input id="submit" type="submit" value="Apply"/></div>
		</form>
	</body>
</html>
