<!DOCTYPE html>
<html lang='en'>
	<head>
		<meta charset="utf-8"/>
		<meta name="description" content="Application Form"/>
		<meta name="author" content="Winson Tan"/>
		<link rel="stylesheet" href="applystyle.css"/>
		<title>Application Page</title>
	</head>
	<body>

		<nav>
				<a href="index.html">Home</a>
        		<a href="about.html">About Us</a>
        		<a href="jobs.html">Job Details</a>
        		<a class="active" href="apply.html">Apply Job</a>
        		<a href="enhancements.html">Enhancements</a>
							
		</nav>

			<div class="header-container">
				<a href="index.html"><img src="images/svs5 logo.png"></a>
				<h1 id="title"> Application Form</h1>
			</div>
			
			<form method="post" action="http://mercury.swin.edu.au/it000000/formtest.php">

				<div class="JRN-row">
					<div>
						<label for="job-reference-number">Job reference number:</label><br>
						<input name="job-reference-number" id="job-reference-number" type="text" placeholder="Enter job reference number" pattern="[a-zA-Z0-9]{5}" required/>
					</div>
					<img src="images/office2.jpg" alt="Office meeting.">
				</div>

				<br>
				<hr>

				<div class="container">
				<h2>Applicant Information</h2>

				<div class="row">
					<div class="detail-column">
						<label for="first-name">First name:</label><br>
					</div>
					<div class="input-column">
						<input name="first-name" id="first-name" type="text" placeholder="Enter your first name" pattern="[a-zA-Z]{0,20}" required/>
					</div>
				</div>

				<div class="row">
					<div class="detail-column">	
						<label for="last-name">Last name:</label><br>
					</div>
					<div class="input-column">
						<input name="last-name" id="last-name" type="text" placeholder="Enter your last name" pattern="[a-zA-Z]{0,20}" required/>
					</div>
				</div>

				<div class="row">
					<div class="detail-column">
						<label for="DOB">Date of birth:</label><br>
					</div>
					<div class="input-column">
						<input name="DOB" id="dob" type="date" placeholder="DD/MM/YYYY" required/>
					</div>
				</div>

				<div class="row">
					<div class="detail-column">
						<label for="gender">Gender:</label><br>
					</div>
					<div class="input-column">
						<fieldset>
							<legend>Gender</legend>
							<label for="male"><input id="male" type="radio" name="gender" value="male" required/>Male</label><br>
							<label for="female"><input id="female" type="radio" name="gender" value="Female"/>Female</label><br>
							<label for="unspecified"><input id="unspecified" type="radio" name="gender" value="unspecified"/>Unspecified</label><br>
						</fieldset>
					</div>
				</div>
				
				<div class="row">
					<div class="detail-column">
						<label for="address">Address:</label><br>
					</div>
					<div class="input-column">
						<input name="address" type="text" pattern=".{0,40}" placeholder="Enter your address" required/>
					</div>
				</div>
					
				<div class="row">
					<div class="detail-column">
						<label for="suburb">Suburb:</label><br>
					</div>
					<div class="input-column">
						<input name="suburb" type="text" pattern=".{0,40}" placeholder="Enter your suburb" required/>
					</div>
				</div>
					
				<div class="row">
					<div class="detail-column">
						<label for="state">State:</label><br>
					</div>
					<div class="input-column">
						<select id="dropdown" name="state" required>
							<option>(choose one)</option>
							<option>VIC</option>
							<option>NSW</option>
							<option>QLD</option>
							<option>NT</option>
							<option>WA</option>
							<option>SA</option>
							<option>TAS</option>
							<option>ACT</option>
						</select>
					</div>
				</div>
					
				<div class="row">
					<div class="detail-column">
						<label for="postcode">Postcode:</label><br>				
					</div>
					<div class="input-column">
						<input name="postcode" id="postcode" type="text" pattern="[0-9]{4}" placeholder="Enter your postcode" required/>
					</div>
				</div>
					<br>
					<hr>
					<h2>Contact Details</h2>
					
				<div class="row">
					<div class="detail-column">
						<label for="email">Email:</label><br>
					</div>
					<div class="input-column">
						<input name="email" id="email" type="email" placeholder="Enter your email:" required/>
					</div>
				</div>
					
				<div class="row">
					<div class="detail-column">
						<label for="phone-number">Phone number:</label><br>
					</div>
					<div class="input-column">
						<input name="phone-number" type="text" pattern="[0-9\s]{8,12}" placeholder="Enter your phone number" required/>
					</div>
				</div>

				<br>

				<hr>
					
				<h2>Applicant Qualifications</h2>	

				<div class="row">
					<div class="detail-column">
						<label for="skills">Skills:</label>		
					</div>
					<div class="input-column">
						<label><input value="teamwork" name="skills[]" type="checkbox" checked/>Effective Teamwork</label><br>
						<label><input value="problem-solving" name="skills[]" type="checkbox"/>Problem Solving</label><br>
						<label><input value="leadership" name="skills[]" type="checkbox"/>Leadership</label><br>
						<label><input value="nsc" name="skills[]" type="checkbox"/>Network Security Control</label><br>
						<label><input value="os" name="skills[]" type="checkbox"/>High level understanding of operating systems</label><br>	
					</div>
				</div>
				<div class="row">
					<div class="detail-column">
						<label for="other-skills">Other Skills:</label>
					</div>
					<div class="input-column">
						<textarea name="other-Skills" id="other-skills" rows="4" cols="40" placeholder="E.g I am adaptable, a fast critical thinker, etc."></textarea>
					</div>
				</div>
				
				<br>
				<hr> 

			</div>
				<div class="submit">
					<img src="images/meeting.jpg" alt='Image of an Office.' id="meeting">
					<input id="submit" type="submit" value="Apply"/>
				</div>
				
			</form>
	</body>
</html>
